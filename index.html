<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-900 to-green-700 text-white">
  <div class="max-w-4xl mx-auto p-6 bg-white text-gray-800 rounded-2xl shadow-2xl mt-10">
    <div class="flex flex-col items-center">
      <img src="centrum.png" alt="Logo de la Empresa" class="w-28 mb-4"/>
      <h1 class="text-3xl font-bold mb-6 text-center">Consulta de Productos en Inventario</h1>

      <input
        id="busqueda"
        type="text"
        placeholder="Buscar por nombre o ID..."
        class="w-full md:w-2/3 p-3 rounded-xl border border-green-700 focus:outline-none focus:ring-2 focus:ring-green-800 mb-6"
        oninput="buscarProducto()"
      />

      <table class="w-full text-left border border-gray-300">
        <thead class="bg-green-900 text-white">
          <tr>
            <th class="p-3">ID</th>
            <th class="p-3">Producto</th>
            <th class="p-3">Fabricante</th>
            <th class="p-3">Lote</th>
            <th class="p-3">Caducidad</th>
            <th class="p-3">Cantidad</th>
          </tr>
        </thead>
        <tbody id="tablaResultados" class="bg-white text-gray-900">
          <tr><td colspan="6" class="p-3 text-center">Introduce un criterio de b√∫squeda...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const inventario = [
      {
        id: "SMN20250428123001",
        nombre: "Heparina Li",
        fabricante: "Bioreagents MX",
        lote: "A12345",
        caducidad: "2025-04-28",
        cantidad: 12
      },
      {
        id: "SMN20250510140002",
        nombre: "Reactivo PTTA",
        fabricante: "Centrum Labs",
        lote: "B98765",
        caducidad: "2025-05-10",
        cantidad: 6
      },
      {
        id: "SMN20250601100003",
        nombre: "CK-MB",
        fabricante: "Analytic Corp",
        lote: "C11111",
        caducidad: "2025-06-01",
        cantidad: 24
      }
    ];

    function buscarProducto() {
      const query = document.getElementById("busqueda").value.toLowerCase();
      const resultados = inventario.filter(item =>
        item.nombre.toLowerCase().includes(query) ||
        item.id.toLowerCase().includes(query)
      );

      const tabla = document.getElementById("tablaResultados");
      tabla.innerHTML = "";

      if (resultados.length === 0) {
        tabla.innerHTML = `<tr><td colspan='6' class='p-3 text-center'>No se encontraron resultados.</td></tr>`;
        return;
      }

      resultados.forEach(prod => {
        const row = document.createElement("tr");
        row.className = "border-b hover:bg-green-100 hover:text-black transition duration-150";
        row.innerHTML = `
          <td class="p-3">${prod.id}</td>
          <td class="p-3">${prod.nombre}</td>
          <td class="p-3">${prod.fabricante}</td>
          <td class="p-3">${prod.lote}</td>
          <td class="p-3">${prod.caducidad}</td>
          <td class="p-3">${prod.cantidad}</td>
        `;
        tabla.appendChild(row);
      });
    }
  </script>
</body>
</html>
