<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario QR - Centrum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('bcg_centrum.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white">
  <div class="bg-white bg-opacity-80 rounded-2xl shadow-xl p-6 w-full max-w-xl text-gray-800">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">Inventario QR - Centrum</h1>
      <button onclick="solicitarPin()" class="bg-gray-800 text-white px-3 py-1 rounded-xl">🔒 Cambiar modo</button>
    </div>

    <div class="mb-3 text-center text-sm text-gray-600">
      Usuario: <span id="usuarioActivo">-</span> | Modo: <span id="modoLabel" class="font-semibold">Entrada</span>
    </div>

    <input type="text" id="inputQR" placeholder="Escanea el código QR" class="w-full p-3 mb-4 rounded-xl border text-center" autofocus />

    <table class="w-full text-xs border border-gray-300">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="p-2">REF</th>
          <th class="p-2">Lote</th>
          <th class="p-2">Estado</th>
          <th class="p-2">Eliminar</th>
        </tr>
      </thead>
      <tbody id="tablaQR" class="bg-white text-gray-800"></tbody>
    </table>

    <button onclick="enviarSupabase()" class="mt-4 w-full bg-green-800 text-white py-2 rounded-xl">Enviar a Supabase</button>
  </div>

  <div id="notificacion" class="modal text-center font-bold"></div>

  <script>
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkanJwZnNicGNmbmlubnRmZm9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0MjcxNjYsImV4cCI6MjA2MjAwMzE2Nn0.vxPo7XXaeKPa-jDQRA2jvOJ7dvJZDHRNZB7blbONNZo'; // Reemplaza con tu clave anónima de Supabase
    const EDGE_URL = 'https://ldjrpfsbpcfninntffoj.supabase.co/functions/v1/registrar_qr';
    let modo = "entrada";
    let usuario = null;

    document.getElementById("inputQR").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const contenido = e.target.value.trim();
        if (contenido) procesarQR(contenido);
        e.target.value = "";
      }
    });

    function solicitarPin() {
      const pin = prompt("NIP (ddmm):");
      const pines = { "0112": "Santos", "2704": "Fabiola", "1704": "Aida", "1103": "Johnatan" };
      if (pines[pin]) {
        usuario = pines[pin];
        modo = (modo === "entrada") ? "salida" : "entrada";
        document.getElementById("modoLabel").textContent = modo.toUpperCase();
        document.getElementById("usuarioActivo").textContent = `${usuario}`;
        notificar(`Modo ${modo.toUpperCase()} activado`, '#1e3a8a');
      } else {
        notificar("NIP incorrecto", '#b91c1c');
      }
    }

    function procesarQR(codigo) {
      const partes = codigo.split('|');
      const ref = partes.find(p => p.startsWith('R:'))?.replace('R:', '') || '-';
      const lote = partes.find(p => p.startsWith('L:'))?.replace('L:', '') || '-';
      agregarFila(ref, lote, "Pendiente");
    }

    function agregarFila(ref, lote, estado) {
      const tabla = document.getElementById("tablaQR");
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td class='p-1'>${ref}</td>
        <td class='p-1'>${lote}</td>
        <td class='p-1'>${estado}</td>
        <td class='p-1 text-center'><button onclick='this.parentNode.parentNode.remove()' class='text-red-600'>✖</button></td>
      `;
      tabla.appendChild(fila);
    }

    function enviarSupabase() {
  const filas = document.querySelectorAll("#tablaQR tr");
  const registros = [];

  filas.forEach(fila => {
    const celdas = fila.querySelectorAll("td");
    const referencia = celdas[0]?.innerText.trim();
    const lote = celdas[1]?.innerText.trim();

    if (referencia && lote && modo && usuario) {
      registros.push({
        referencia,
        lote,
        modo,
        usuario
      });
    }
  });

  if (registros.length === 0) {
    notificar("No hay datos para enviar", "#f97316", "⚠️");
    return;
  }

  fetch("https://ldjrpfsbpcfninntffoj.supabase.co/functions/v1/registrar_qr", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ registros })
  })
    .then(res => res.json())
    .then(respuesta => {
      if (respuesta.resultados) {
        let ok = 0, repetidos = 0, errores = 0;
        respuesta.resultados.forEach(r => {
          if (r.status === "ok") ok++;
          else if (r.status === "repetido") repetidos++;
          else errores++;
        });

        notificar(`✅ ${ok} nuevos · ⚠️ ${repetidos} repetidos · ❌ ${errores} con error`, "#0f766e");
        document.getElementById("tablaQR").innerHTML = "";
      } else {
        notificar("Error inesperado al registrar", "#dc2626", "❌");
      }
    })
    .catch(err => {
      console.error("Error:", err);
      notificar("Error de conexión al enviar", "#dc2626", "❌");
    });
}

      fetch(EDGE_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`
        },
        body: JSON.stringify({ registros: datos })
      })
      .then(res => {
        if (!res.ok) throw new Error("Error en Supabase");
        return res.json();
      })
      .then(() => {
        notificar("Datos enviados a Supabase", '#16a34a');
        document.getElementById("tablaQR").innerHTML = "";
      })
      .catch(() => {
        notificar("Error al enviar a Supabase", '#b91c1c');
      });
    }

    function notificar(mensaje, color, icono = '') {
      const div = document.getElementById("notificacion");
      div.style.backgroundColor = color;
      div.textContent = `${icono} ${mensaje}`;
      div.style.display = "block";
      setTimeout(() => div.style.display = "none", 2500);
    }
  </script>
</body>
</html>
