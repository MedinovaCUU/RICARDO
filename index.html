  <script>
    const API_URL = "https://ldjrpfsbpcfninntffoj.supabase.co/functions/v1/registrar_qr";
    let modo = "entrada";
    let usuario = null;
    let registrosQR = [];

    function calcularDiasRestantes(fecha) {
      if (!fecha) return Infinity;
      const partes = fecha.split("/");
      if (partes.length !== 3) return Infinity;

      const dia = parseInt(partes[0], 10);
      const mes = parseInt(partes[1], 10) - 1; // Los meses en JS son 0-based
      const anio = parseInt(partes[2], 10);

      const fechaCad = new Date(anio, mes, dia);
      const hoy = new Date();
      hoy.setHours(0, 0, 0, 0); // Ignora la hora para evitar desfaces

      const diff = fechaCad - hoy;
      return Math.floor(diff / (1000 * 60 * 60 * 24));
    }


    document.getElementById("inputQR").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const contenido = e.target.value.trim();
        if (contenido) procesarQR(contenido);
        e.target.value = "";
      }
    });

            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkanJwZnNicGNmbmlubnRmZm9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0MjcxNjYsImV4cCI6MjA2MjAwMzE2Nn0.vxPo7XXaeKPa-jDQRA2jvOJ7dvJZDHRNZB7blbONNZo"
          }
        });
        const data = await res.json();
        const urgentes = data.filter(p => calcularDiasRestantes(p.caducidad) <= 30);
        if (!urgentes.length) return;

        let html = "<ul class='space-y-2'>";
        urgentes.forEach(p => {
          html += `<li class="text-sm">
            <strong>${p.referencia}</strong> - ${p.nombre}<br>
            Lote: <span class="font-semibold">${p.lote}</span>, Caduca: <span class="text-red-600 font-semibold">${p.caducidad}</span>
          </li>`;
        });
        html += "</ul>";

        const cont = document.getElementById("contenidoCaducidad");
        cont.innerHTML = html;
        document.getElementById("alertaCaducidad").classList.remove("hidden");

      } catch (err) {
        console.error("Error cargando productos urgentes:", err);
      }
    }

    function agregarFila(ref, lote, estado) {
      const tabla = document.getElementById("tablaQR");
      const contenedor = document.getElementById("tablaContenedora");

      // Mostrar la tabla si est√° oculta
      if (contenedor.classList.contains("hidden")) {
        contenedor.classList.remove("hidden");
        setTimeout(() => contenedor.classList.remove("opacity-0"), 10);
      }
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td class='p-1'>${ref}</td>
        <td class='p-1'>${lote}</td>
        <td class='p-1'>${estado}</td>
        <td class='p-1 text-center'><button onclick='eliminarFila(this)' class='text-red-600'>‚úñ</button></td>
      `;
      tabla.appendChild(fila);
    }
    function eliminarFila(boton) {
      const fila = boton.parentNode.parentNode;
      fila.remove();

      const tabla = document.getElementById("tablaQR");
      const contenedor = document.getElementById("tablaContenedora");

      if (tabla.rows.length === 0) {
        contenedor.classList.add("opacity-0");
        setTimeout(() => contenedor.classList.add("hidden"), 500);
      }
    }

    function extraerDatosQR(qr) {
      const match = qr.match(/R:(.*?)\|L:(.*?)\|T:(.*)/);
      if (!match) return null;
      return {
        referencia: match[1],
        lote: match[2],
        timestamp: match[3]
      };
    }

    function solicitarPin() {
      const pin = prompt("NIP (ddmm):");
      const pines = { "0512": "Santos", "2704": "Fabiola", "1704": "Aida", "1103": "Johnatan", "3101": "Albino", "2009": "Sofi", "2811": "Danna", "0311": "Silvia", "1005": "Luis", "0303": "Alex" };
      if (pines[pin]) {
        usuario = pines[pin];
        modo = (modo === "entrada") ? "modo salida" : "entrada";
        document.getElementById("modoLabel").textContent = modo.toUpperCase();
        document.getElementById("usuarioActivo").textContent = `${usuario}`;
        notificar(`Modo ${modo.toUpperCase()} activado`, '#1e3a8a');
      } else {
        notificar("NIP incorrecto", '#b91c1c');
      }
    }

    function procesarQR(codigo) {
      const datos = extraerDatosQR(codigo);
      if (!datos) {
        notificar("Formato de QR inv√°lido", "#dc2626", "‚ùå");
        return;
      }

      const fila = {
        referencia: datos.referencia,
        lote: datos.lote,
        modo,
        usuario
      };

      registrosQR.push(fila);
      agregarFila(fila.referencia, fila.lote, "Preparado");
      notificar("C√≥digo agregado a la tabla", "#16a34a", "‚úÖ");
    }

    function enviarSupabase() {
      if (!registrosQR.length) {
        notificar("No hay datos para enviar", "#f59e0b", "‚ö†Ô∏è");
        return;
      }

      fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ registros: registrosQR })
      })
        .then(res => res.json())
        .then(res => {
          const resultados = res.resultados || [];
          resultados.forEach(r => {
            console.log("Resultado:", r);
          });
          notificar("Registros enviados correctamente", "#1d4ed8", "‚úÖ");
          registrosQR = [];
          document.getElementById("tablaQR").innerHTML = "";
        })
        .catch(err => {
          console.error("Error:", err);
          notificar("Error al enviar", "#b91c1c", "‚ùå");
        });
    }

    function notificar(mensaje, color, icono = '') {
      const div = document.getElementById("notificacion");
      div.style.backgroundColor = color;
      div.textContent = `${icono} ${mensaje}`;
      div.style.display = "block";
      setTimeout(() => div.style.display = "none", 2500);
    }

    function buscarReferencia(ref) {
      if (!ref || ref.length < 2) {
        document.getElementById("resultadoBusqueda").innerHTML = "";
        return;
      }

      // Si se escanea un c√≥digo QR/barra con formato completo, extraer referencia
      const match = ref.match(/R:(.*?)\|/);
      if (match) {
        ref = match[1]; // extrae solo la referencia
      }

      fetch(`https://ldjrpfsbpcfninntffoj.supabase.co/functions/v1/buscar_referencia?ref=${encodeURIComponent(ref)}`)
        .then(res => {
          if (!res.ok) throw new Error("No encontrado");
          return res.json();
        })
        .then(data => {
          let html = `
            <div class="flex items-center justify-between bg-white/80 rounded-xl px-4 py-2 shadow mb-2">
              <div class="text-left">
                <div class="font-bold text-base text-gray-800">${data.nombre}</div>
                <div class="text-sm text-gray-600">Fabricante: ${data.fabricante}</div>
              </div>
              <button onclick="verMovimientos('${ref}', '${data.lotes[0]?.lote || ""}')" title="Ver movimientos"
                class="text-2xl text-blue-600 hover:text-blue-800">üìö</button>
            </div>`;
          if (data.lotes && data.lotes.length) {
            html += `
              <table class="text-base mt-2 w-full border border-gray-300 text-center">
                <thead class="bg-teal-800 bg-opacity-40 font-semibold">
                  <tr>
                    <th class="p-2">Lote</th>
                    <th class="p-2">Cantidad</th>
                    <th class="p-2">Caducidad</th>
                    <th class="p-2">‚ö†Ô∏è</th>
                  </tr>
                </thead>
                <tbody>`;
            data.lotes.forEach(l => {
              const dias = calcularDiasRestantes(l.caducidad);
              let icono = "‚ùó";
              if (dias <= 30) {
                icono = "‚ùó‚ùó‚ùó";
              } else if (dias <= 60) {
                icono = "‚ùó‚ùó";
              }

              html += `
                <tr>
                  <td class="p-2">${l.lote}</td>
                  <td class="p-2">${l.cantidad}</td>
                  <td class="p-2">${l.caducidad}</td>
                  <td class="p-2 <span title="D√≠as restantes">${icono}</span></td>
                </tr>`;
            });

            html += `</tbody></table>`;
          }
          document.getElementById("resultadoBusqueda").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("resultadoBusqueda").innerHTML = "<p class='text-red-600'>Producto no encontrado</p>";
        });
    }
    function verMovimientos(referencia, lote) {
      fetch(`https://ldjrpfsbpcfninntffoj.supabase.co/rest/v1/movimientos?referencia=eq.${referencia}&lote=eq.${lote}&select=usuario,modo,timestamp`, {
        headers: {
          "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkanJwZnNicGNmbmlubnRmZm9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0MjcxNjYsImV4cCI6MjA2MjAwMzE2Nn0.vxPo7XXaeKPa-jDQRA2jvOJ7dvJZDHRNZB7blbONNZo",
          "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkanJwZnNicGNmbmlubnRmZm9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0MjcxNjYsImV4cCI6MjA2MjAwMzE2Nn0.vxPo7XXaeKPa-jDQRA2jvOJ7dvJZDHRNZB7blbONNZo"
        }
      })
      .then(res => res.json())
      .then(data => {
        if (!data.length) {
          document.getElementById("movimientosContenido").innerHTML = "<p class='text-sm text-center text-gray-600'>No hay movimientos registrados.</p>";
        } else {
          let html = `<table class="w-full text-sm text-left border mt-2">
            <thead class="bg-teal-00">
              <tr><th class="p-2">Fecha</th><th class="p-2">Usuario</th><th class="p-2">Acci√≥n</th></tr>
            </thead><tbody>`;
          data.forEach(mov => {
            const fecha = new Date(Number(mov.timestamp)).toLocaleString();
            html += `<tr>
              <td class="p-2">${fecha}</td>
              <td class="p-2">${mov.usuario || '-'}</td>
              <td class="p-2 capitalize">${mov.modo || '-'}</td>
            </tr>`;
          });
          html += "</tbody></table>";
          document.getElementById("movimientosContenido").innerHTML = html;
        }
        document.getElementById("modalMovimientos").classList.remove("hidden");
      });
    }

    //window.addEventListener("DOMContentLoaded", mostrarAlertasCaducidad);
  </script>

      <h2 class="text-lg font-bold mb-4 text-center">üìã Movimientos del producto</h2>

<div id="alertaCaducidad" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-60 hidden">

<script>
  document.addEventListener("keydown", function (e) {
    const alerta = document.getElementById("alertaCaducidad");

  const pines = {

  function mostrarMenuModo() {
  const contenedor = document.createElement("div");
  contenedor.classList.add("modal-modo");  // ‚Üê te ayudar√° a cerrarlo luego si hace falta
  contenedor.innerHTML = `
    <div class="fixed inset-0 bg-white bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white text-gray-800 p-6 rounded-xl text-center space-y-4 w-72 shadow-xl">
        <h2 class="font-bold text-lg mb-2">Selecciona el modo</h2>
        <button onclick="solicitarPinModo('entrada', this)" class="bg-green-600 text-white px-4 py-2 rounded-xl w-full hover:bg-green-700">üì• Modo Entrada</button>
        <button onclick="solicitarPinModo('salida', this)" class="bg-red-600 text-white px-4 py-2 rounded-xl w-full hover:bg-red-700">üì§ Modo Salida</button>
        <button onclick="this.closest('.fixed').remove()" class="text-sm text-gray-500 hover:text-gray-800">Cancelar</button>
      </div>
    </div>`;
  document.body.appendChild(contenedor);
}

function solicitarPinModo(tipo, boton) {
  let pinValido = false;
  const contenedor = boton.closest(".modal-modo");

  while (!pinValido) {
    const pin = prompt("NIP (ddmm):");
    if (pines[pin]) {
      usuario = pines[pin];
      modo = tipo;
      pinValido = true;

      // Actualiza bot√≥n principal
      const icono = modo === "entrada" ? "üì•" : "üì§";
      const color = modo === "entrada" ? "bg-green-800" : "bg-red-800";
      actualizarBotonModo(modo.charAt(0).toUpperCase() + modo.slice(1), color, icono);

      // Actualiza usuario y modo
      document.getElementById("usuarioActivo").textContent = usuario;

      const modoLabel = document.getElementById("modoLabel");
      modoLabel.textContent = modo.toUpperCase();
      modoLabel.className = "font-bold px-2 py-1 rounded-lg text-white " + (modo === "entrada" ? "bg-green-800" : "bg-red-800");

      notificar(`Modo ${modo.toUpperCase()} activado`, '#003f40');
      contenedor.remove(); // Cierra el modal
    } else {
      alert("NIP incorrecto. Intenta nuevamente.");
    }
  }
}

  function actualizarBotonModo(texto, claseColor, icono) {
    const btn = document.getElementById("btnModo");
    btn.className = `px-3 py-1 rounded-xl text-white ${claseColor}`;
    btn.innerHTML = `${icono} Modo ${texto}`;
  }


</script>

<script>
  async function enviarSupabase() {
    if (!registrosQR.length) {
      notificar("No hay datos para enviar", "#f59e0b", "‚ö†Ô∏è");
      return;
    }

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ registros: registrosQR })
      });

      const res = await response.json();
      const resultados = res.resultados || [];

      resultados.forEach(r => {
        let color = "#3b82f6";
        let icono = "‚ÑπÔ∏è";
        let mensaje = "";

        if (r.status === "ok") {
          if (r.color === "verde") {
            color = "#047857";
            icono = "‚úÖ";
            mensaje = `Producto agregado: ${r.referencia}`;
          } else if (r.color === "rojo") {
            color = "#b91c1c";
            icono = "üõë";
            mensaje = `Producto se va a retirar: ${r.referencia}`;
          }
        } else if (r.status === "repetido" && r.color === "azul") {
          color = "#0284c7";
          icono = "üì¶";
          mensaje = `Ya escaneado anteriormente: ${r.referencia}`;
        } else if (r.status === "extraido_previo") {
          color = "#facc15";
          icono = "‚ö†Ô∏è";
          mensaje = `Producto ya extra√≠do por ${r.usuario} el ${r.fecha}`;
        } else if (r.status === "nuevo_producto") {
          mostrarModalCreacion(r.referencia, r.lote);
          return; // Pausa la notificaci√≥n hasta que se confirme
        } else {
          color = "#6b7280";
          icono = "‚ùå";
          mensaje = r.mensaje || "Error al procesar QR";
        }

        notificar(mensaje, color, icono);
      });

      registrosQR = [];
      document.getElementById("tablaQR").innerHTML = "";
    } catch (err) {
      console.error("Error al enviar:", err);
      notificar("Error al enviar", "#b91c1c", "‚ùå");
    }
  }
