<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-900 to-green-700 text-white">
  <div class="max-w-4xl mx-auto p-6 bg-white text-gray-800 rounded-2xl shadow-2xl mt-10">
    <div class="flex flex-col items-center">
      <img src="centrum.png" alt="Logo de la Empresa" class="w-28 mb-4"/>
      <h1 class="text-3xl font-bold mb-6 text-center">Consulta de Productos en Inventario</h1>

      <input
        id="busqueda"
        type="text"
        placeholder="Buscar por nombre o ID..."
        class="w-full md:w-2/3 p-3 rounded-xl border border-green-700 focus:outline-none focus:ring-2 focus:ring-green-800 mb-4"
        oninput="buscarProducto()"
      />

      <button id="modoBtn" onclick="solicitarPin()" class="bg-green-800 text-white font-semibold px-4 py-2 rounded-xl shadow hover:bg-green-700 transition mb-4">
        <span id="modoIcon">üü¢</span> Modo: <span id="modoLabel">Entrada</span>
      </button>
      <div id="usuarioActivo" class="mb-4 text-sm text-gray-700"></div>

      <table class="w-full text-left border border-gray-300">
        <thead class="bg-green-900 text-white">
          <tr>
            <th class="p-3">ID</th>
            <th class="p-3">Producto</th>
            <th class="p-3">Fabricante</th>
            <th class="p-3">Lote</th>
            <th class="p-3">Caducidad</th>
            <th class="p-3">Cantidad</th>
            <th class="p-3">Acci√≥n</th>
          </tr>
        </thead>
        <tbody id="tablaResultados" class="bg-white text-gray-900">
          <tr><td colspan="7" class="p-3 text-center">Introduce un criterio de b√∫squeda...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = "https://inventario-api-ltpb.onrender.com";

    function buscarProducto() {
      const query = document.getElementById("busqueda").value.trim();
      if (!query) return;

      fetch(`${API_URL}/buscar_producto?nombre=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => mostrarResultados(data))
        .catch(err => {
          console.error("Error al buscar producto:", err);
          const tabla = document.getElementById("tablaResultados");
          tabla.innerHTML = `<tr><td colspan='7' class='p-3 text-center text-red-600'>Error al conectar con el servidor</td></tr>`;
        });
    }

    function mostrarResultados(resultados) {
      const tabla = document.getElementById("tablaResultados");
      tabla.innerHTML = "";

      if (resultados.length === 0) {
        tabla.innerHTML = `<tr><td colspan='7' class='p-3 text-center'>No se encontraron resultados.</td></tr>`;
        return;
      }

      resultados.forEach(prod => {
        const row = document.createElement("tr");
        row.className = "border-b hover:bg-green-100 hover:text-black transition duration-150";
        row.innerHTML = `
          <td class="p-3">${prod.id}</td>
          <td class="p-3">${prod.nombre}</td>
          <td class="p-3">${prod.fabricante}</td>
          <td class="p-3">${prod.lote}</td>
          <td class="p-3">${prod.caducidad}</td>
          <td class="p-3">${prod.cantidad}</td>
          <td class="p-3">
            <button onclick="registrarMovimiento('${prod.lote}')" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Registrar</button>
          </td>
        `;
        tabla.appendChild(row);
      });
    }

    function registrarMovimiento(lote) {
      if (!usuario) {
        alert("Debes identificarte con tu NIP antes de registrar un movimiento.");
        return;
      }

      const cantidadStr = prompt(`¬øCu√°ntas unidades quieres ${modo === 'entrada' ? 'ingresar' : 'retirar'} del lote ${lote}?`);
      const cantidad = parseInt(cantidadStr);
      if (isNaN(cantidad) || cantidad <= 0) {
        alert("Cantidad no v√°lida.");
        return;
      }

      fetch(`${API_URL}/registrar_movimiento`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          lote: lote,
          tipo: modo,
          cantidad: cantidad,
          usuario: usuario
        })
      })
        .then(res => res.json())
        .then(data => {
          alert(data.mensaje);
          buscarProducto(); // Actualiza tabla
        })
        .catch(err => {
          console.error("Error al registrar movimiento:", err);
          alert("Ocurri√≥ un error al registrar el movimiento.");
        });
    }

    const pines = {
      "0112": "Santos",
      "2704": "Fabiola",
      "1704": "Aida",
      "1103": "Johnatan"
    };

    let modo = "entrada";
    let usuario = null;

    function solicitarPin() {
      const pin = prompt("Introduce tu NIP de 4 d√≠gitos (ddmm de nacimiento):");
      if (pin in pines) {
        usuario = pines[pin];
        modo = (modo === "entrada") ? "salida" : "entrada";
        document.getElementById("modoLabel").textContent = modo.charAt(0).toUpperCase() + modo.slice(1);
        document.getElementById("usuarioActivo").textContent = `Modo actual: ${modo.toUpperCase()} | Usuario: ${usuario}`;

        const modoBtn = document.getElementById("modoBtn");
        const modoIcon = document.getElementById("modoIcon");

        if (modo === "salida") {
          modoBtn.classList.remove("bg-green-800", "hover:bg-green-700");
          modoBtn.classList.add("bg-red-700", "hover:bg-red-600");
          modoIcon.textContent = "üî¥";
        } else {
          modoBtn.classList.remove("bg-red-700", "hover:bg-red-600");
          modoBtn.classList.add("bg-green-800", "hover:bg-green-700");
          modoIcon.textContent = "üü¢";
        }

        alert(`Modo cambiado a ${modo.toUpperCase()} por ${usuario}`);
      } else {
        alert("NIP incorrecto. Intenta de nuevo.");
      }
    }
  </script>
<!-- Indicador de conexi√≥n y bot√≥n para activar backend -->
<div style="position: fixed; bottom: 10px; left: 10px; z-index: 9999;">
  <div id="apiStatus" style="
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 6px 10px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    display: inline-block;
  ">
    ‚≠ï
  </div>

  <button id="activarBtn" onclick="window.open(API_URL, '_blank')" style="
    margin-top: 5px;
    display: none;
    background-color: #dc2626;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  ">
    ‚ö†Ô∏è Backend apagado ‚Äî Activar
  </button>
</div>

<script>
  const statusEl = document.getElementById("apiStatus");
  const activarBtn = document.getElementById("activarBtn");

  async function verificarConexion() {
    try {
      const res = await fetch(`${API_URL}/`, { method: 'GET' });
      if (res.ok) {
        statusEl.textContent = "üü¢";
        activarBtn.style.display = "none";
      } else {
        statusEl.textContent = "‚≠ï";
        activarBtn.style.display = "inline-block";
      }
    } catch (e) {
      statusEl.textContent = "‚≠ï";
      activarBtn.style.display = "inline-block";
    }
  }

  // Verifica al cargar y cada 30 segundos
  verificarConexion();
  setInterval(verificarConexion, 30000);
</script>

</body>
</html>
