<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario QR - Centrum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('bcg_centrum.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white">
  <div class="bg-white bg-opacity-80 rounded-2xl shadow-xl p-6 w-full max-w-xl text-gray-800 mb-8">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">Inventario QR - Centrum</h1>
      <button onclick="solicitarPin()" class="bg-gray-800 text-white px-3 py-1 rounded-xl">üîí Cambiar modo</button>
    </div>

    <div class="mb-3 text-center text-sm text-gray-600">
      Usuario: <span id="usuarioActivo">-</span> | Modo: <span id="modoLabel" class="font-semibold">Entrada</span>
    </div>

    <input type="text" id="inputQR" placeholder="Escanea el c√≥digo QR" class="w-full p-3 mb-4 rounded-xl border text-center" autofocus />

    <table class="w-full text-xs border border-gray-300">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="p-2">REF</th>
          <th class="p-2">Lote</th>
          <th class="p-2">Estado</th>
          <th class="p-2">Eliminar</th>
        </tr>
      </thead>
      <tbody id="tablaQR" class="bg-white text-gray-800"></tbody>
    </table>

    <button onclick="enviarSupabase()" class="mt-4 w-full bg-green-800 text-white py-2 rounded-xl">Enviar a Supabase</button>
  </div>

  <!-- Bloque para b√∫squeda de referencia -->
  <div class="bg-white bg-opacity-90 rounded-2xl shadow-xl p-6 w-full max-w-3xl text-gray-800">
    <h2 class="text-xl font-bold mb-4 text-center">üîç B√∫squeda de Reactivos</h2>
    <input type="text" id="refBusqueda" placeholder="Buscar por referencia..." class="w-full p-3 mb-4 rounded-xl border text-center" oninput="buscarReferencia()" />

    <div id="detalleProducto" class="mb-4 hidden">
      <h3 class="text-lg font-bold mb-2">Detalles del Producto</h3>
      <div id="infoProducto" class="text-sm mb-2"></div>
      <h4 class="font-semibold mt-3">Lotes disponibles:</h4>
      <table class="w-full text-xs border border-gray-300 mb-4">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="p-2">Lote</th>
            <th class="p-2">Caducidad</th>
            <th class="p-2">Cantidad</th>
          </tr>
        </thead>
        <tbody id="tablaLotes" class="bg-white text-gray-800"></tbody>
      </table>
      <h4 class="font-semibold">Movimientos registrados:</h4>
      <table class="w-full text-xs border border-gray-300">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="p-2">Fecha</th>
            <th class="p-2">Usuario</th>
            <th class="p-2">Acci√≥n</th>
            <th class="p-2">Lote</th>
          </tr>
        </thead>
        <tbody id="tablaMovimientos" class="bg-white text-gray-800"></tbody>
      </table>
    </div>
  </div>

  <div id="notificacion" class="modal text-center font-bold"></div>

  <script>
    const API_URL = "https://ldjrpfsbpcfninntffoj.supabase.co/rest/v1";
    let modo = "entrada";
    let usuario = null;

    document.getElementById("inputQR").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const contenido = e.target.value.trim();
        if (contenido) procesarQR(contenido);
        e.target.value = "";
      }
    });

    function solicitarPin() {
      const pin = prompt("NIP (ddmm):");
      const pines = { "0112": "Santos", "2704": "Fabiola", "1704": "Aida", "1103": "Johnatan" };
      if (pines[pin]) {
        usuario = pines[pin];
        modo = (modo === "entrada") ? "salida" : "entrada";
        document.getElementById("modoLabel").textContent = modo.toUpperCase();
        document.getElementById("usuarioActivo").textContent = `${usuario}`;
        notificar(`Modo ${modo.toUpperCase()} activado`, '#1e3a8a');
      } else {
        notificar("NIP incorrecto", '#b91c1c');
      }
    }

    function procesarQR(codigo) {
      fetch("/registrar_qr", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ codigo, modo, usuario })
      })
        .then(res => res.json())
        .then(data => manejarRespuestaQR(data))
        .catch(() => notificar("No se puede leer QR", '#6b7280', '‚ùå'));
    }

    function manejarRespuestaQR(data) {
      let color = '#6b7280', icono = '‚ùå', estado = 'Error';

      if (data.status === 'ok') {
        color = '#1e3a8a'; icono = '‚úÖ'; estado = 'Agregado';
        if (modo === 'salida') estado = 'Retirado';
      } else if (data.status === 'repetido') {
        color = (modo === 'entrada') ? '#0ea5e9' : '#facc15';
        icono = '‚ö†Ô∏è'; estado = (modo === 'entrada') ? 'Ya ingresado' : 'Ya retirado';
      } else {
        estado = 'QR inv√°lido';
      }

      notificar(`${icono} ${estado}`, color);
      if (data.referencia && data.lote) agregarFila(data.referencia, data.lote, estado);
    }

    function agregarFila(ref, lote, estado) {
      const tabla = document.getElementById("tablaQR");
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td class='p-1'>${ref}</td>
        <td class='p-1'>${lote}</td>
        <td class='p-1'>${estado}</td>
        <td class='p-1 text-center'><button onclick='this.parentNode.parentNode.remove()' class='text-red-600'>‚úñ</button></td>
      `;
      tabla.appendChild(fila);
    }

    function enviarSupabase() {
      notificar("Datos enviados a Supabase", '#16a34a');
    }

    function notificar(mensaje, color, icono = '') {
      const div = document.getElementById("notificacion");
      div.style.backgroundColor = color;
      div.textContent = `${icono} ${mensaje}`;
      div.style.display = "block";
      setTimeout(() => div.style.display = "none", 2500);
    }

    function buscarReferencia() {
      const ref = document.getElementById("refBusqueda").value.trim();
      if (ref.length < 4) return;
      fetch(`/buscar_referencia?ref=${ref}`)
        .then(r => r.json())
        .then(datos => mostrarDetalles(ref, datos));
    }

    function mostrarDetalles(ref, productos) {
      if (!productos.length) return;
      document.getElementById("detalleProducto").classList.remove("hidden");
      const info = productos[0];
      document.getElementById("infoProducto").innerHTML = `
        <strong>Nombre:</strong> ${info.nombre || '-'}<br>
        <strong>Fabricante:</strong> ${info.fabricante || '-'}<br>
        <strong>Referencia:</strong> ${info.referencia}
      `;

      const tablaLotes = document.getElementById("tablaLotes");
      tablaLotes.innerHTML = "";
      const agrupados = {};
      productos.forEach(p => {
        const k = p.lote;
        if (!agrupados[k]) agrupados[k] = { cantidad: 0, caducidad: p.caducidad };
        agrupados[k].cantidad++;
      });
      for (let lote in agrupados) {
        tablaLotes.innerHTML += `
          <tr>
            <td class='p-2'>${lote}</td>
            <td class='p-2'>${agrupados[lote].caducidad || '-'}</td>
            <td class='p-2'>${agrupados[lote].cantidad}</td>
          </tr>`;
      }

      const tablaMov = document.getElementById("tablaMovimientos");
      tablaMov.innerHTML = "";
      productos.forEach(p => {
        const fecha = new Date(Number(p.timestamp)).toLocaleString();
        const accion = p.usuario ? "Entrada" : "Desconocida";
        tablaMov.innerHTML += `
          <tr>
            <td class='p-1'>${fecha}</td>
            <td class='p-1'>${p.usuario || '-'}</td>
            <td class='p-1'>${accion}</td>
            <td class='p-1'>${p.lote}</td>
          </tr>`;
      });
    }
  </script>
</body>
</html>
