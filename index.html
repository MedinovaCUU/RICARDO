<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario QR - Centrum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('bcg_centrum.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: none;
      z-index: 10000;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white">
  <div class="bg-white bg-opacity-80 rounded-2xl shadow-xl p-6 w-full max-w-xl text-gray-800">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">Inventario QR - Centrum</h1>
      <button onclick="solicitarPin()" class="bg-gray-800 text-white px-3 py-1 rounded-xl">üîí Cambiar modo</button>
    </div>

    <div class="mb-3 text-center text-sm text-gray-600">
      Usuario: <span id="usuarioActivo">-</span> | Modo: <span id="modoLabel" class="font-semibold">Entrada</span>
    </div>

    <input type="text" id="inputQR" placeholder="Escanea el c√≥digo QR" class="w-full p-3 mb-4 rounded-xl border text-center" autofocus />

    <table class="w-full text-xs border border-gray-300">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="p-2">REF</th>
          <th class="p-2">Lote</th>
          <th class="p-2">Estado</th>
          <th class="p-2">Eliminar</th>
        </tr>
      </thead>
      <tbody id="tablaQR" class="bg-white text-gray-800"></tbody>
    </table>

    <button onclick="enviarSupabase()" class="mt-4 w-full bg-green-800 text-white py-2 rounded-xl">Enviar a Supabase</button>
  </div>

  <div id="notificacion" class="modal text-center font-bold"></div>

  <script>
    const API_URL = "https://ldjrpfsbpcfninntffoj.supabase.co/functions/v1/registrar_qr";
    let modo = "entrada";
    let usuario = null;
    let registrosQR = [];

    document.getElementById("inputQR").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const contenido = e.target.value.trim();
        if (contenido) procesarQR(contenido);
        e.target.value = "";
      }
    });

    function extraerDatosQR(qr) {
      const match = qr.match(/R:(.*?)\|L:(.*?)\|T:(.*)/);
      if (!match) return null;
      return {
        referencia: match[1],
        lote: match[2],
        timestamp: match[3]
      };
    }

    function solicitarPin() {
      const pin = prompt("NIP (ddmm):");
      const pines = { "0112": "Santos", "2704": "Fabiola", "1704": "Aida", "1103": "Johnatan" };
      if (pines[pin]) {
        usuario = pines[pin];
        modo = (modo === "entrada") ? "salida" : "entrada";
        document.getElementById("modoLabel").textContent = modo.toUpperCase();
        document.getElementById("usuarioActivo").textContent = `${usuario}`;
        notificar(`Modo ${modo.toUpperCase()} activado`, '#1e3a8a');
      } else {
        notificar("NIP incorrecto", '#b91c1c');
      }
    }

    function procesarQR(codigo) {
      const datos = extraerDatosQR(codigo);
      if (!datos) {
        notificar("Formato de QR inv√°lido", "#dc2626", "‚ùå");
        return;
      }

      const fila = {
        referencia: datos.referencia,
        lote: datos.lote,
        modo,
        usuario
      };

      registrosQR.push(fila);
      agregarFila(fila.referencia, fila.lote, "Preparado");
      notificar("C√≥digo agregado a la tabla", "#16a34a", "‚úÖ");
    }

    function agregarFila(ref, lote, estado) {
      const tabla = document.getElementById("tablaQR");
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td class='p-1'>${ref}</td>
        <td class='p-1'>${lote}</td>
        <td class='p-1'>${estado}</td>
        <td class='p-1 text-center'><button onclick='this.parentNode.parentNode.remove()' class='text-red-600'>‚úñ</button></td>
      `;
      tabla.appendChild(fila);
    }

    function enviarSupabase() {
      if (!registrosQR.length) {
        notificar("No hay datos para enviar", "#f59e0b", "‚ö†Ô∏è");
        return;
      }

      fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ registros: registrosQR })
      })
        .then(res => res.json())
        .then(res => {
          const resultados = res.resultados || [];
          resultados.forEach(r => {
            console.log("Resultado:", r);
          });
          notificar("Registros enviados correctamente", "#1d4ed8", "‚úÖ");
          registrosQR = [];
          document.getElementById("tablaQR").innerHTML = "";
        })
        .catch(err => {
          console.error("Error:", err);
          notificar("Error al enviar", "#b91c1c", "‚ùå");
        });
    }

    function notificar(mensaje, color, icono = '') {
      const div = document.getElementById("notificacion");
      div.style.backgroundColor = color;
      div.textContent = `${icono} ${mensaje}`;
      div.style.display = "block";
      setTimeout(() => div.style.display = "none", 2500);
    }
  </script>
</body>
</html>
